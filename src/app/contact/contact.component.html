<div class="contact4 overflow-hiddedn">
    <!-- Row  -->
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-sm">
            One of three columns
            </div>
            <div class="col-sm">
            <form [formGroup]="msgForm" novalidate class="mt-3 cform-box">
                <h1 class="text-white">Send a <span id="msg">Message</span></h1>
                <div *ngIf="error">{{error}}</div>
                <div *ngIf="success">{{success}}</div>
                <div class="row">
                    <div class="col-lg-12">
                    <div class="form-group mt-2">
                        <input name="name" formControlName="name" class="form-control text-white" type="text" placeholder="name">
                    </div>
                    </div>
                    <div class="col-lg-12">
                    <div class="alert alert-danger" *ngIf="msgForm.get('name').hasError('required') && msgForm.get('name').touched">
                        Please enter your full name.
                    </div>
                    <div class="form-group mt-2">
                        <input name="email" formControlName="email" class="form-control text-white" type="email" placeholder="email address">
                    </div>
                    <div class="alert alert-danger" *ngIf="msgForm.get('email').hasError('required') && msgForm.get('email').touched">
                        Please enter your email address.
                    </div>
                    </div>
                    <div class="col-lg-12">
                    <div class="form-group mt-2">
                        <textarea name="msg" formControlName="msg" class="form-control text-white" rows="3" placeholder="message"></textarea>
                    </div>
                    <div class="alert alert-danger" *ngIf="msgForm.get('msg').hasError('required') && msgForm.get('msg').touched">
                        Please enter your message.
                    </div>
                    </div>
                    <div class="col-lg-12 d-flex align-items-center mt-2">
                    <span class="ml-auto text-white align-self-center">
                        <button (click)="onSubmit()" type="submit" class="btn bg-white text-inverse px-3 py-2"><span> Submit</span></button>
                    </span>
                    </div>
                </div>
                </form>
            </div>
        </div>
        </div>
</div>
